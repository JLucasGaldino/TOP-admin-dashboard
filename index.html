<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <div class="header">
        <div class="search-bar">
            <input type="text" class="search-bar__input">
            <a class="search-bar__icon-box" href="https://example.com" target="_blank">
                <img src="magnify.svg" class="search-bar__icon" alt="search icon">
            </a>
        </div>
        <div class="profile">
            <img class="profile__icon" src="little-monkey.jpg" alt="little monkey">
        </div>
        <div class="action-bar">
            <div class="welcome"></div>
            <div class="action-list"></div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">placeholder</div>
        <div class="sections">placeholder</div>
        <div class="admin">placeholder</div>
    </div>
    <div class="main">
        <div class="project-list">
            <h1 class="project-list__title title">Your Projects</h1>
            <div class="project-list__content">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="inner-sidebar">
            <div class="announcements">
                <h1 class="announcements__title title">Announcements</h1>
                <div class="announcements__content"></div>
            </div>
            <div class="trending">
                <h1 class="trending__title title">Trending</h1>
                <div class="trending__content"></div>
            </div>
        </div>
    </div>
</body>
</html>
